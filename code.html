<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File System Recovery & Optimization Tool</title>

<!-- -------------------------- THEME STYLING -------------------------- -->
<style>

/* Gradient Background */
body {
    margin: 0;
    padding: 20px;
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #dbeafe, #ffffff);
    color: #1e3a8a;
}

/* Container */
.container {
    max-width: 1200px;
    margin: auto;
}

/* Heading */
header {
    text-align: center;
    margin-bottom: 25px;
}

h1 {
    font-size: 34px;
    color: #1e40af;
    font-weight: bold;
}

.subtitle {
    color: #3b82f6;
    font-size: 16px;
}

/* Cards */
.card {
    background: rgba(255,255,255,0.75);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 22px;
    margin-bottom: 22px;
    box-shadow: 0px 8px 15px rgba(30,64,175,0.2);
    border: 1px solid rgba(59,130,246,0.2);
    transition: 0.25s ease;
}
.card:hover {
    transform: translateY(-4px);
}

/* Grid */
.grid {
    display: grid;
    gap: 25px;
    grid-template-columns: repeat(2, 1fr);
}

@media(max-width:850px) {
    .grid { grid-template-columns: 1fr; }
}

/* Inputs */
input, select {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #93c5fd;
    margin-top: 6px;
    background: #ffffff;
    color: #1e3a8a;
    box-shadow: 0px 3px 8px rgba(147,197,253,0.25);
    font-size: 14px;
}

/* Buttons */
button {
    padding: 11px 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    transition: 0.25s;
}

.btn-blue {
    background: #2563eb;
    color: white;
    box-shadow: 0px 3px 10px rgba(37,99,235,0.4);
}
.btn-blue:hover {
    background: #1d4ed8;
}

.btn-outline {
    background: transparent;
    border: 2px solid #2563eb;
    color: #1e40af;
}
.btn-outline:hover {
    background: #2563eb;
    color: white;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #bfdbfe;
}

th {
    color: #1e40af;
    text-transform: uppercase;
    font-size: 12px;
}

/* BEST Badge */
.badge-best {
    background: #10b981;
    padding: 4px 8px;
    border-radius: 8px;
    font-size: 12px;
    color: white;
    margin-left: 5px;
}

/* Chart Area */
.chart-area {
    height: 350px;
}

/* Error */
#errorBox {
    margin-top: 10px;
    color: red;
    font-weight: 600;
}

</style>
</head>
<body>

<div class="container">

<header>
    <h1>File System Recovery & Optimization Tool</h1>
    <p class="subtitle">Simulate free-space management, directory reconstruction & crash recovery.</p>
</header>

<div class="grid">

<!-- --------------------- INPUT CARD --------------------- -->
<div class="card">
    <h2>Input Configuration</h2>

    <label>File Blocks</label>
    <input id="blocksInput" placeholder="e.g., 5, 12, 18, 3, 9">

    <label style="margin-top:10px;">Corrupted Blocks</label>
    <input id="corruptInput" placeholder="e.g., 12, 18">

    <label style="margin-top:10px;">Recovery Method</label>
    <select id="methodInput">
        <option value="linked">Linked List Allocation Recovery</option>
        <option value="indexed">Indexed Allocation Recovery</option>
        <option value="fat">FAT Table Recovery</option>
    </select>

    <h3 style="margin-top: 15px;">Optimization Modes</h3>
    <label><input type="checkbox" class="opt" value="defrag" checked> Defragmentation</label><br>
    <label><input type="checkbox" class="opt" value="compact" checked> Space Compaction</label><br>
    <label><input type="checkbox" class="opt" value="journal" checked> Journaling Replay</label>

    <div style="margin-top:15px;">
        <button class="btn-blue" id="runBtn">Run Simulation</button>
        <button class="btn-outline" id="clearBtn">Clear</button>
    </div>

    <div id="errorBox"></div>
</div>


<!-- ---------------------- VISUALIZATION CARD ---------------------- -->
<div class="card">
    <h2>Recovery Visualization</h2>
    <div class="chart-area">
        <canvas id="chart"></canvas>
    </div>
</div>

</div>


<!-- -------------------------- METRICS CARD -------------------------- -->
<div class="card">
    <h2>Performance Metrics</h2>

    <table id="metricsTable">
        <thead>
            <tr>
                <th>Technique</th>
                <th>Recovered</th>
                <th>Remaining Errors</th>
                <th>Optimization Score</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="4">Run a simulation to see results.</td></tr>
        </tbody>
    </table>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

/* Helper Function */
function parseInput(str) {
    return str.split(",").map(x => parseInt(x.trim())).filter(x=>!isNaN(x));
}

/* Dummy Simulation (You can replace with real logic later) */
function simulateRecovery(blocks, corrupt, method, opts) {

    let recovered = corrupt.length - 1;
    let errors = Math.max(0, corrupt.length - recovered);
    let score = recovered * 10 + opts.length * 5;

    return {
        name: method,
        recovered,
        errors,
        score,
        chart: blocks.map((b,i)=> b + (Math.random()*5))
    };
}

/* Chart Setup */
const chart = new Chart(document.getElementById("chart"), {
    type: "line",
    data: { labels: [], datasets: [] }
});

/* RUN BUTTON */
document.getElementById("runBtn").onclick = () => {

    const blocks = parseInput(document.getElementById("blocksInput").value);
    const corrupt = parseInput(document.getElementById("corruptInput").value);
    const method = document.getElementById("methodInput").value;
    const opts = [...document.querySelectorAll(".opt:checked")].map(o=>o.value);

    const error = document.getElementById("errorBox");
    error.innerHTML = "";

    if(blocks.length===0 || corrupt.length===0){
        error.innerHTML = "Please enter valid block inputs!";
        return;
    }

    let result = simulateRecovery(blocks, corrupt, method, opts);

    /* Update Chart */
    chart.data.labels = blocks.map((_,i)=>"Step "+i);
    chart.data.datasets = [{
        label: method + " Recovery",
        data: result.chart,
        borderColor: "#2563eb",
        tension: 0.3
    }];
    chart.update();

    /* Update Table */
    let tbody = document.querySelector("#metricsTable tbody");
    tbody.innerHTML = `
        <tr>
            <td>${result.name} <span class='badge-best'>RESULT</span></td>
            <td>${result.recovered}</td>
            <td>${result.errors}</td>
            <td>${result.score}</td>
        </tr>
    `;
};

/* CLEAR */
document.getElementById("clearBtn").onclick = () => {
    document.getElementById("blocksInput").value = "";
    document.getElementById("corruptInput").value = "";
    document.getElementById("errorBox").innerHTML = "";
};

</script>

</body>
</html>
